<!doctype html>
<html lang="en">
  <head>
    <title>Calificaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
    <div class="jumbotron mt-2">
        <h1 class="text-center">Calificaciones</h1>
      <div class="form-group">
        <label for="">Ingresa la primera Calificación</label>
        <input type="text"
          class="form-control" name="" id="cal1" aria-describedby="helpId" placeholder="Ingresa la primera calificación">
      </div>

      <div class="form-group">
        <label for="">Ingresa la segunda Calificación</label>
        <input type="text"
          class="form-control" name="" id="cal2" aria-describedby="helpId" placeholder="Ingresa la segunda calificación">
      </div>

      <div class="form-group">
        <label for="">Ingresa la tercera Calificación</label>
        <input type="text"
          class="form-control" name="" id="cal3" aria-describedby="helpId" placeholder="Ingresa la tercera calificación">
      </div>

      <div class="form-group">
        <label for="">Ingresa la cuarta Calificación</label>
        <input type="text"
          class="form-control" name="" id="cal4" aria-describedby="helpId" placeholder="Ingresa la cuarta calificación">
      </div>

      <button type="button" name="" id="CalcularNumeros" onclick="promedio()" class="btn btn-primary btn-lg btn-block">Calcular Calificaciones</button>

      <div class="alert alert-success mt-2" role="alert" id="calcularpromedio" ></div>
      <div class="alert alert-danger mt-2" role="alert" id="calcularmenor"></div>
    </div>
</div>
      
    <!-- Optional JavaScript -->
    <script src="./../JS/promedio2.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
