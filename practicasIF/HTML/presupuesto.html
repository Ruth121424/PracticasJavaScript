<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Presupuesto</h1>
              <div class="form-group">
                <label for="">Ingresa tu presupuesto</label>
                <input type="number"
                  class="form-control" name="" id="presupuesto" aria-describedby="helpId" placeholder="Ingresa tu Presupuesto">
              </div>
              <div class="form-group">
                <label for="">Articulo 1</label>
                <input type="number"
                  class="form-control" name="" id="ar1" aria-describedby="helpId" placeholder="Ingresa costo de articulo 1">
              </div>
              <div class="form-group">
                <label for="">Articulo 2</label>
                <input type="number"
                  class="form-control" name="" id="ar2" aria-describedby="helpId" placeholder="Ingresa costo de articulo 2">
              </div>
              <div class="form-group">
                <label for="">Articulo 3</label>
                <input type="number"
                  class="form-control" name="" id="ar3" aria-describedby="helpId" placeholder="Ingresa costo de articulo 3">
              </div>
              <div class="form-group">
                <label for="">Articulo 4</label>
                <input type="number"
                  class="form-control" name="" id="ar4" aria-describedby="helpId" placeholder="Ingresa costo de articulo 4">
              </div>
              <button type="button" name="" id="calcular" onclick="calcuarpresupuesto()"
              class="btn btn-primary btn-lg btn-block">
                  Calcular el presupuesto
              </button>
              <div class="alert alert-warning mt-2" role="alert" id="suma"></div>
              <div class="alert alert-info mt-2" role="alert" id="comparacion"></div>
              
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="./../JS/presupuesto.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
